<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form"
  (submit)="onSavePost()"  *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
       type="text"
       formControlName="title"
       placeholder="Title"
       >
       <mat-error *ngIf="form.get('title').invalid"> Please enter a title! </mat-error>
    </mat-form-field>
    <div class="filebtn">
      <button mat-stroked-button type="button" (click)="file.click()"> Pick Image</button>
      <input type="file" #file>
    </div>
    <mat-form-field>
      <textarea
       matInput
        rows="2"
        formControlName="content"
        placeholder="Content"
        ></textarea>
        <mat-error *ngIf="form.get('content').invalid"> Please enter some content! </mat-error>
    </mat-form-field>
    <button
     mat-raised-button
     color="primary"
     type="submit"
     >Save post</button>
  </form>
</mat-card>

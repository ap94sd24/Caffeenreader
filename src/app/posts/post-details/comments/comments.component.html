<ng-container *ngFor="let comment of comments; let i = index;">
  <div class="row">
    <div class="votesView padding col-12 col-md-1 col-lg-1 text-center">
      <div class="row">
        <div class="col-12">
            <mat-icon class="arrowSyle">arrow_drop_up</mat-icon>
        </div>
        <div class="col-12">
            <mat-icon class="arrowSyle">arrow_drop_down</mat-icon>
        </div>
      </div>
      <div class="row">
        <div class="offset-3  col-6">
        </div>
      </div>
    </div>
    <div class="col-12 mb-2 custom padding col-md-11 col-lg-11">
      <div class="row">
        <div class="col-12 mb-3 mx-2">
          <div>
            <span class="commentUser"> {{comment?.username}} </span>  <span class="mx-2">  0 bean </span> - <app-date-posted [datePosted]="comment?.date"></app-date-posted>
          </div>
        </div>
        <div class="col-12  px-4">
          <span>{{comment?.comment}}</span>
        </div>
        <div class="col-12 my-3">
          <a mat-button class="customBtn">
            <mat-icon>mode_comment</mat-icon> Reply
          </a>
        </div>
      </div>
    </div>
  </div>
</ng-container>
